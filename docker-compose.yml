version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: resume-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Resume123!
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./resume-backend
      dockerfile: Dockerfile
    container_name: resume-backend
    restart: unless-stopped
    environment:
      - PORT=3000
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=Resume123!
      - PGDATABASE=postgres
      - JWT_SECRET=EvalShare-Prod-Secret-Change-This
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: .
    container_name: resume-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
